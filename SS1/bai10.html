<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function newArray(arr1,arr2){
            arr2.forEach(element => {
                let index=arr1.indexOf(element);
                if(index!==-1){
                    arr1.splice(index,1);
                }
            });
            console.log(arr1);
        }
        let arr1=[1,3,6,8,4,7];
        let arr2=[3,6];
        newArray(arr1,arr2)
    </script>
</body>
</html>
