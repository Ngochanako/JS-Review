<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [
        {
          id: 1,
          age: 25,
        },
        {
          id: 2,
          age: 40,
        },
        {
          id: 3,
          age: 50,
        },
        {
          id: 4,
          age: 20,
        },
      ];
      let newArr = arr.filter((item) => {
        return item.age < 25;
      });
      console.log(newArr);
    </script>
  </body>
