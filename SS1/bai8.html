<body>
    <script>
        function AddArray(arr1,arr2,position){
            arr1.splice(position,0,...arr2)
        }
        let arr1=[1,2,3,4]
        let arr2=[10,11]
        AddArray(arr1,arr2,2)
        console.log(arr1)
    </script>
