<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let users = [
        { id: 1, hobbies: ["Reading", "Listening"] },
        { id: 2, hobbies: ["Reading", "Playing"] },
      ];
      let hobbies = new Set(users.reduce((arr,item)=>{
        arr.push(...item.hobbies);
        return arr;
      },[]));
      console.log(hobbies)
    </script>
  </body>
</html>
