<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function allNumberPositive(arr) {
        return arr.every((item) => {
          return item > 0;
        });
      }
      console.log(allNumberPositive([1, 3, 5, -8]));
    </script>
  </body>
</html>
