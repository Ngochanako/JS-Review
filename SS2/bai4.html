<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function AllNumbersDivisibleBy(arr,num){
          return arr.every((item)=>{
            return item % num==0;
          })
      }
      console.log(AllNumbersDivisibleBy([2,4,6,7],2))
    </script>
  </body>
</html>
