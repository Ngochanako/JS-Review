<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortEmployeeIncrease(arr){
         arr.sort((a,b)=> a.age-b.age)
      }
      function sortEmployeeDecrease(arr){
         arr.sort((a,b)=> b.age-a.age)
      }
      let arr=[
        {
            name: "A",
            age:26,
        },
        {
            name: "B",
            age:30,
        },
        {
            name: "C",
            age:25,
        }
      ]
      sortEmployeeDecrease(arr);
      console.log(arr)
    </script>
  </body>
</html>
