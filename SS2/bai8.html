<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ham kiem tra so nguyen to
      function isPrime(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return num > 1;
      }
      function hasPrimeNumber(arr) {
        return arr.every((item) => isPrime(item));
      }
      console.log(hasPrimeNumber([2, 3, 7, 11]));
      console.log(hasPrimeNumber([4, 3,7]));
    </script>
  </body>
</html>
